<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>
<ion-row class="details-purchase-options-row" *ngIf="showVersionUpdateOption">
  <ion-col size="6">
    <ion-button class="select-variant-btn" color="medium" expand="block" fill="outline">Add My Catch</ion-button>
  </ion-col>
  <ion-col size="6">
    <ion-button class="select-variant-btn" color="medium" expand="block" fill="outline">My Catch List</ion-button>
  </ion-col>

    <ion-col class="category-item travel-category" size="12" *ngFor="let item of this.allCatch">

        <app-aspect-ratio [ratio]="{w:75, h:75}"> <a class="category-anchor">
          <h2 class="category-title">{{item.name}}<br />CAUGHT: {{item.catch_count}}  ON {{item.date_added}}</h2>

      </app-image-shell>
