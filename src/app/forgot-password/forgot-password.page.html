<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'Forgot Password' | translate }}?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="forgot-password-content">
  <h2 class="auth-title">{{ 'Recover your password' | translate }}</h2>
  <div
    class="cover bg_image_extend"
    [style.backgroundImage]="'url(assets/imgs/big_logo1.png)'"
  ></div>
  <p class="recover-message">{{ 'FORGOT_PASSWORD_TEXT' | translate }}.</p>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="recoverPassword()">
    <ion-list class="inputs-list" lines="full">
      <ion-item class="input-item">
        <ion-input
          type="email"
          [placeholder]='"Email" | translate'
          formControlName="email"
          clearInput
          autocapitalize="off"
          inputmode="email"
        ></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div
            class="error-message"
            *ngIf="forgotPasswordForm.get('email').hasError(validation.type) && (forgotPasswordForm.get('email').dirty || forgotPasswordForm.get('email').touched)"
          >
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message | translate }}</span>
          </div>
        </ng-container>
      </div>
    </ion-list>

    <ion-button
      class="reset-password-btn"
      type="submit"
      expand="block"
      [disabled]="!forgotPasswordForm.valid"
      >{{ 'Reset Password' | translate }}</ion-button
    >
  </form>
  <br /><br /><br />
  <ion-label class="forgot whiteTextClass" (click)="goToLogin()"
    >{{ 'Back to Login' | translate }}!</ion-label
  >
  <div class="or_div">
    <img src="assets/imgs/line.png" class="line_img" />
    <ion-label class="or_text whiteTextClass"><strong>{{ 'OR' | translate }}</strong></ion-label>
    <img src="assets/imgs/line.png" class="line_img" />
  </div>
  <ion-label class="create forgot whiteTextClass" (click)="goToRegister()"> {{ 'Create an Account' | translate }}! </ion-label>
</ion-content>
